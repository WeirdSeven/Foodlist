<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{% block title %} New Page {% endblock %}</title>

<!--
<link href="/static/css/default.css" rel="stylesheet" type="text/css" meda="screen" />
-->

<script type="text/javascript" src="/static/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.formset.js"></script>
{% block extrahead %}{% endblock %}
</head>




<body>
<!-- start page -->

<a href="{% url 'menu:index' %}">返回主页</a>

<div id="page">
	<!-- start content -->
	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
	<!-- end content -->
	<!-- start sidebar -->
	<div id="sidebar">
		{% block sidebar %}{% endblock %}
	</div>
	<!-- end sidebar -->
</div>


</body>
</html>
